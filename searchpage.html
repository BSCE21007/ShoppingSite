<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/da72248209.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="searchpage.css">
    <title>Searchpage</title>
   
</head>
<body>

   <div class="navbar">
    <div class="logo">
        <img src="imgs/logo.png" alt="" class="logoimg">
    </div>
    <div class="search">
        <div class="searchbar">
            <input type="text" placeholder="Search for products..." name="search" id="searchBar">
            <i class="fa fa-search search-icon"></i>
        </div>
    </div>
    <div class="sort-bar">
        <div class="sort-label">Sort By:</div>
        <select id="sortSelect">
            <option value="price">Price</option>
            <option value="category">Category</option>
        </select>
    </div>
    <div class="loginbtn">
        <button class="button right" style="vertical-align: middle"><span>Login</span></button>
    </div>
    <div class="cartbtn">
        <button class="button" style="vertical-align: middle">Cart <i class="icon fa fa-shopping-cart"></i></button>
    </div>
</div>

<div class="container">
    <div id="root" class="product-container">
        <!-- Product items will be displayed here -->
    </div>
</div>

<script src="searchpage.js"></script>
</body>
</html>
