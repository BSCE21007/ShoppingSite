<body>
    
    <div class="navbar">
        <div class="logo">
            <img src="imgs/logo.png" alt="" class="logoimg">
        </div>
        <div class="search">
            <div class="searchbar">
                <input type="text" placeholder="Search for products..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="sort-bar">
            <div class="sort-label">Sort By:</div>
            <select>
                <option value="price">Price</option>
                <option value="category">Category</option>
            </select>
        </div>
        <div class="loginbtn">
            <button class="button right" style="vertical-align: middle"><span>Login</span></button>
        </div>
        <div class="cartbtn">
            <button class="button" style="vertical-align: middle">Cart <i class="icon fa fa-shopping-cart"></i></button>
        </div>
    </div>

    <div class="result-container">
       
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const resultContainer = document.getElementById('result-container');
        const sortOptions = document.getElementById('sort-options');

        const products = [
            { name: 'bag', description: 'This is the first product.', price: '$19.99', category: 'Electronics', imageUrl: 'prod/bag-scaled.webp' },
            { name: 'bag2', description: 'A description of the second product.', price: '$24.99', category: 'Clothing', imageUrl: 'prod/xdbHo4E.png' },
            // Add more product data here
        ];

        function displaySearchResults(query) {
            // Filter the products based on the query
            const filteredProducts = products.filter(product => {
                return (
                    product.name.toLowerCase().includes(query.toLowerCase()) ||
                    product.description.toLowerCase().includes(query.toLowerCase())
                );
            });

            // Clear the existing results
            resultContainer.innerHTML = '';

            if (filteredProducts.length === 0) {
                resultContainer.innerHTML = '<p>No results found.</p>';
            } else {
                // Sort the products based on the selected sorting option
                const sortingOption = sortOptions.value;
                if (sortingOption === 'price') {
                    filteredProducts.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
                } else if (sortingOption === 'category') {
                    filteredProducts.sort((a, b) => a.category.localeCompare(b.category));
                }

                // Display the sorted results
                filteredProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');

                    productElement.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>Price: ${product.price}</p>
                    `;

                    resultContainer.appendChild(productElement);
                });
            }

            // Display the result container
            resultContainer.style.display = 'block';
        }

        searchInput.addEventListener('input', function () {
            const query = searchInput.value;
            displaySearchResults(query);
        });

        sortOptions.addEventListener('change', function () {
            const query = searchInput.value;
            displaySearchResults(query);
        });
    </script>
   
</body>
</html>
